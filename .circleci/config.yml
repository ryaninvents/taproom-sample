---
# Using CircleCI for now because I've got a setup ready to go.
# Looking for any excuse to move to GitHub Actions, though...
version: 2
jobs:
  install:
    docker: &NodeDocker
      - image: 'circleci/node:11'
    steps:
      - checkout
      - run:
          name: install
          command: yarn
      - persist_to_workspace:
          root: .
          paths:
            - node_modules/**
  build:
    docker: *NodeDocker
    steps:
      - checkout
      - &AttachWorkspaceHere
        attach_workspace:
          at: .
      - run:
          name: build
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
  test:
    docker: *NodeDocker
    steps:
      - checkout
      - *AttachWorkspaceHere
      - run:
          name: test
          command: npm test
  zip:
    docker: *NodeDocker
    steps:
      - checkout
      - *AttachWorkspaceHere
      - run:
          name: zip
          command: npx slate-tools zip
      - persist_to_workspace:
          root: .
          paths:
            - *.zip
  release:
    docker: *NodeDocker
    steps:
      - checkout
      - *AttachWorkspaceHere
      - run:
          name: release
          command: npx semantic-release
workflows:
  version: 2
  main:
    jobs:
      - install:
          context: gh-npm-public
      - build:
          context: gh-npm-public
          requires:
            - install
      - test:
          context: gh-npm-public
          requires:
            - install
      - zip:
          context: gh-npm-public
          requires:
            - build
      - release:
          context: gh-npm-public
          requires:
            - test
            - zip